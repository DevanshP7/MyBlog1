<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=Martel:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Photo Gallery</h1>
    <img id="logo" src="Avengers.jpg">
    <hr>
    <hr>
    <h2>Grid gallery</h2>
    <img src="Captain America.jpg">
    <img src="Iron Man.jpeg">
    <img src="Hulk.jpg">
    <img src="Spider Man.jpg">
    <div></div>
    <img src="Black Panther.jpg">
    <img src="Dr.%20Stange.webp">
    <img src="Thor.jpg">
    <img src="Thanos.jpg">
    <hr>
    <hr>
    <h2>Slide Gallery</h2>
    <div id="mycarousel" class="carousel slide">
        <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0"class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
        <li data-target="#mycarousel" data-slide-to="3"></li>
        <li data-target="#mycarousel" data-slide-to="4"></li>
        <li data-target="#mycarousel" data-slide-to="5"></li>
        <li data-target="#mycarousel" data-slide-to="6"></li>
        <li data-target="#mycarousel" data-slide-to="7"></li>
        </ol>
        
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="Thanos.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Captain America.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Iron Man.jpeg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Hulk.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Spider Man.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Spider Man</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Black Panther.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Dr. Stange.webp" class="img-responsive">
                    <div class="carousel-content">
                        <p>Dr. strange</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Thor.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        
    </div>
</body></html>
